  <style>
    @font-face {
     font-family: yekan;
     src: url(Yekan-Regular.woff);
     font-weight: normal;
     font-style: normal;
    }
    @font-face {
     font-family: yekan;

    }
    @font-face {
     font-family: "PingFang SC";
     src: url(05e476e067ffef74ca5686f229c40a63.woff);
     font-weight: bold;
     font-style: bold;
    }
    .app-splash-screen {
      background: #fff;
      position: fixed;
      display: block;
      z-index: 99999999;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      opacity: 1;
      transition: opacity .3s;
    }
    .dark-style .app-splash-screen { background: #25282E; }

    .app-splash-screen-content {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-animation: appSplashScreenAnimation 1.2s ease-in-out 0s infinite;
      animation: appSplashScreenAnimation 1.2s ease-in-out 0s infinite;
    }

    @-webkit-keyframes appSplashScreenAnimation {
      0%,
      20% {
        -webkit-transform: translate(-50%, -50%) rotateY(0);
        transform: translate(-50%, -50%) rotateY(0);
      }
      50% {
        -webkit-transform: translate(-50%, -50%) rotateY(180deg);
        transform: translate(-50%, -50%) rotateY(180deg);
      }
      80%,
      100% {
        -webkit-transform: translate(-50%, -50%) rotateY(360deg);
        transform: translate(-50%, -50%) rotateY(360deg);
      }
    }

    @keyframes appSplashScreenAnimation {
      0%,
      20% {
        -webkit-transform: translate(-50%, -50%) rotateY(0);
        transform: translate(-50%, -50%) rotateY(0);
      }
      50% {
        -webkit-transform: translate(-50%, -50%) rotateY(180deg);
        transform: translate(-50%, -50%) rotateY(180deg);
      }
      80%,
      100% {
        -webkit-transform: translate(-50%, -50%) rotateY(360deg);
        transform: translate(-50%, -50%) rotateY(360deg);
      }
    }
    /* Chrome, Safari, Edge, Opera */
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
input[type=number] {
  -moz-appearance: textfield;
}
